<!DOCTYPE html>
<html lang="el">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ρίξε τα Ζάρια</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1>Ρίξε τα Ζάρια</h1>
    <div class="dice-container">
        <div class="dice">⚀</div>
        <div class="dice">⚀</div>
    </div>
    <button class="roll-button" onclick="rollDice()">Ρίξε</button>
    <p class="message">Πάτα το κουμπί για να ρίξεις τα ζάρια</p>
</div>

<script>
    function rollDice() {
        const dice = document.querySelectorAll(".dice");
        const diceFaces = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
        dice.forEach(die => {
            die.classList.add("rolling");
            setTimeout(() => {
                const randomFace = Math.floor(Math.random() * 6);
                die.textContent = diceFaces[randomFace];
                die.classList.remove("rolling");
            }, 500);
        });
    }
</script>

</body>
</html>
